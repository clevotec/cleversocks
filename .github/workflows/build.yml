name: CI

on:
  push:
    branches: [master, 'claude/**']
    tags: ['v*']
  pull_request:

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@v2

      - name: Build
        run: cargo build --release

      - name: Test
        run: cargo test

      - name: Clippy
        run: cargo clippy -- -D warnings

      - name: Verify binary
        run: ./target/release/cleversocks -V

  build-binaries:
    needs: test
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          # Linux (static musl via cross-rs)
          - target: x86_64-unknown-linux-musl
            name: cleversocks-linux-amd64
            os: ubuntu-latest
            use-cross: true
          - target: aarch64-unknown-linux-musl
            name: cleversocks-linux-arm64
            os: ubuntu-latest
            use-cross: true
          - target: armv7-unknown-linux-musleabihf
            name: cleversocks-linux-armv7
            os: ubuntu-latest
            use-cross: true
          - target: i686-unknown-linux-musl
            name: cleversocks-linux-i686
            os: ubuntu-latest
            use-cross: true
          # macOS
          - target: aarch64-apple-darwin
            name: cleversocks-macos-arm64
            os: macos-latest
            use-cross: false
          - target: x86_64-apple-darwin
            name: cleversocks-macos-amd64
            os: macos-latest
            use-cross: false
          # Windows
          - target: x86_64-pc-windows-msvc
            name: cleversocks-windows-amd64.exe
            os: windows-latest
            use-cross: false
          - target: aarch64-pc-windows-msvc
            name: cleversocks-windows-arm64.exe
            os: windows-latest
            use-cross: false
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - uses: taiki-e/install-action@v2
        if: matrix.use-cross
        with:
          tool: cross

      - name: Build
        run: ${{ matrix.use-cross && 'cross' || 'cargo' }} build --release --target ${{ matrix.target }}

      - name: Rename binary (Unix)
        if: runner.os != 'Windows'
        run: cp target/${{ matrix.target }}/release/cleversocks ${{ matrix.name }}

      - name: Rename binary (Windows)
        if: runner.os == 'Windows'
        shell: bash
        run: cp target/${{ matrix.target }}/release/cleversocks.exe ${{ matrix.name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: ${{ matrix.name }}

  build-packages:
    needs: build-binaries
    if: startsWith(github.ref, 'refs/tags/v')
    strategy:
      matrix:
        include:
          - arch: amd64
            nfpm_arch: amd64
            binary: cleversocks-linux-amd64
          - arch: arm64
            nfpm_arch: arm64
            binary: cleversocks-linux-arm64
          - arch: armv7
            nfpm_arch: arm7
            binary: cleversocks-linux-armv7
          - arch: i686
            nfpm_arch: "386"
            binary: cleversocks-linux-i686
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download binary
        uses: actions/download-artifact@v4
        with:
          name: ${{ matrix.binary }}
          path: dist

      - name: Prepare binary
        run: mv dist/${{ matrix.binary }} dist/cleversocks && chmod +x dist/cleversocks

      - name: Install nfpm
        run: |
          echo 'deb [trusted=yes] https://repo.goreleaser.com/apt/ /' | sudo tee /etc/apt/sources.list.d/goreleaser.list
          sudo apt-get update
          sudo apt-get install -y nfpm

      - name: Build packages
        env:
          NFPM_ARCH: ${{ matrix.nfpm_arch }}
          VERSION: ${{ github.ref_name }}
        run: |
          export VERSION="${VERSION#v}"
          mkdir packages
          for fmt in deb rpm apk archlinux; do
            nfpm package -p "$fmt" -f nfpm.yaml -t packages/
          done
          ls -lh packages/

      - name: Upload packages
        uses: actions/upload-artifact@v4
        with:
          name: packages-${{ matrix.arch }}
          path: packages/

  release:
    needs: [build-binaries, build-packages]
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download binary artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/binaries
          pattern: cleversocks-*

      - name: Download package artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts/packages
          pattern: packages-*
          merge-multiple: true

      - name: Collect release files and generate checksums
        run: |
          mkdir release
          find artifacts -type f -exec cp {} release/ \;
          cd release
          sha256sum * > SHA256SUMS
          echo "=== SHA256SUMS ==="
          cat SHA256SUMS

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: release/*

  docker:
    needs: build-binaries
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux binaries
        uses: actions/download-artifact@v4
        with:
          path: binaries
          pattern: cleversocks-linux-*
          merge-multiple: true

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=sha,prefix=
            type=ref,event=tag
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64,linux/arm/v7,linux/386
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
